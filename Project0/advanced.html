<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced</title>
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <link rel="stylesheet" href="styles3.css">
    </head>

    <body>

            <a href="index.html" class="s2"> Search </a>
            
            <div class="main">
                <h3>Advanced Search</h3>
            </div>

            <form action="https://google.com/search">
                <table class="text-input-table">
                    <tr><td><h4>Find pages with...</h4></td></tr>	
                    <tr>
                        <td> All of these words: </td>
                        <td> <input name="as_q" type="text" class="search-bar"> </td>
                    </tr>
                    <tr>
                        <td>This exact word or phrase: </td>
                        <td><input name="as_epq" type="text" class="search-bar"></td>
                    </tr>
                    <tr>
                        <td> Any of these words: </td>
                        <td> <input name="as_oq" type="text" class="search-bar"> </td>
                    </tr>
                    <tr>
                        <td>This exact word or phrase: </td>
                        <td><input name="as_epq" type="text" class="search-bar"></td>
                    </tr>
                    <tr>
                        <td>None of these words: </td>
                        <td><input name="as_eq" type="text" class="search-bar"> </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" value="Advanced Search" class="search-button"></td>
                    </tr>
                 </table>
            </form>

            
        
    </body>
</html>
